<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiNest Optical Solutions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            cursor: pointer;
            font-size: 18px;
            color: #f1f1f1;
            transition: color 0.3s;
        }

        nav ul li:hover {
            color: #4CAF50;
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        .product-section h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-top: 15px;
            color: #333;
        }

        .product-card p {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">OptiNest</div>
            <ul>
                <li>Home</li>
                <li>Sunglasses</li>
                <li>Contact Lenses</li>
                <li>Eye Care</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-section">
            <h2>Featured Products</h2>
            <div class="product-container">
                <div class="product-card">
                    <img src="sunglasses1.jpg" alt="Stylish Sunglasses">
                    <h3>Stylish Sunglasses</h3>
                    <p>$89.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="contactlenses.jpg" alt="Premium Contact Lenses">
                    <h3>Premium Contact Lenses</h3>
                    <p>$45.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="eyedrops.jpg" alt="Eye Vision Drops">
                    <h3>Eye Vision Drops</h3>
                    <p>$25.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OptiNest. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">Github</a>
            <a href="#">Instagram</a>
            <a href="#">Email</a>
        </div>
    </footer>
</body>
</html>
