<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OptiNest Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 90%;
    }

    .login-box {
      flex: 1;
      padding: 20px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-size: 32px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #64748b;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 20px;
      color: #3b82f6;
      text-decoration: none;
      display: block;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-buttons a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 22px;
      height: 22px;
    }

    .register-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .register-text a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }

    .character {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .character img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
      }
      .character {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <div class="logo">OptiNest</div>
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="username@gmail.com" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        
        <a href="#" class="forgot">Forgot Password?</a>
        
        <button type="submit">Sign in</button>
        
        <div class="social-buttons">
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" /></a>
        </div>
        
        <div class="register-text">
          Donâ€™t have an account yet? <a href="#">Register for free</a>
        </div>
      </form>
    </div>
    
    <div class="character">
      <img src="https://i.imgur.com/L9y4lEP.png" alt="Character" />
    </div>
  </div>

</body>
</html>
